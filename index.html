<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script
      src="https://kit.fontawesome.com/e871ab8982.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="menu-btn-container">
          <img
            src="docs/assets/images/menu.png"
            alt="menu-icon"
            style="width: 100%; height: 100%"
            data-menu-btn
          />
        </div>
        <div class="header-right">
          <div class="search-bar">
            <input
              type="text"
              placeholder="search"
              class="search-input"
              data-search-bar-input
            />
            <button class="btn btn-cancel-search" data-cancel-search>
              <img src="docs/assets/images/cross.png" alt="cancel" style="width: 100%; height: 100%">
            </button>
          </div>
          <div class="greeting" >Hi,</div>
          <div class="username" contenteditable="true" data-username>Stranger</div>
        </div>
      </header>

      <!-- main -->
      <div class="main">
        <!-- sidebar -->
        <aside class="sidebar open" data-sidebar>
          <div class="sidebar-top">
            <div id="profile-pic" data-profile-pic>
              <label for="profile-pic-upload">
                change
                <input
                  type="file"
                  id="profile-pic-upload"
                  accept="image/jpeg, image/png, image/jpg"
                  data-profile-pic-input
                />
              </label>
            </div>
          </div>

          <div class="sidebar-middle">
            <div class="sidebar-item-wrapper dashboard-wrapper">
              <div class="sidebar-icon-container">
                <img
                  src="docs/assets/images/dashboard-black.png"
                  alt="dashboard-icon"
                  style="width: 100%; height: 100%"
                  id="dashboard-icon"
                />
              </div>
              <div class="dashboard" data-dashboard>Dashboard</div>
              <div class="total-tasks-remain" data-total-tasks-remain>199</div>
            </div>

            <div class="sidebar-item-wrapper">
              <div class="sidebar-icon-container">
                <img
                  src="docs/assets/images/all-categories-black.png"
                  alt="folders-icon"
                  style="width: 100%; height: 100%"
                />
              </div>
              <div class="all-categories">All categories</div>
            </div>
            <ul class="category-list" data-categories-container>
              <li class="category-list-item active">Work</li>
              <li class="category-list-item">School</li>
            </ul>
          </div>

          <div class="sidebar-bottom">
            <!-- btn: add -->
            <div class="dropdown add-category-container" data-dropdown>
              <button class="dropdown-btn btn-add-category">
                <img
                  src="docs/assets/images/add-new-category.png"
                  alt=""
                  style="width: 100%; height: 100%"
                  data-dropdown-btn
                />
              </button>

              <!-- sub-menu: add new category -->
              <div class="dropdown-menu new-category-form-container">
                <form class="new-category-form" data-new-category-form>
                  <input
                    type="text"
                    class="add-category-input"
                    placeholder="New category"
                    maxlength="20"
                    data-new-category-input
                  />
                  <button class="btn-create-category">+</button>
                </form>
              </div>
            </div>

            <!-- btn: delete category-->
            <div class="detele-category-container">
              <button
                class="sidebar-btn-wrapper btn-delete-category"
                data-delete-category
              >
                <img
                  src="docs/assets/images/trash-can.png"
                  alt="delete category"
                  style="width: 100%; height: 100%"
                />
              </button>
            </div>
          </div>
        </aside>

        <div class="content-container" data-content-container>
          <!-- sub-menu -->
          <div class="sub-menu">
            <div class="sub-menu-title">
              <h2 class="category-title" data-display-category-title>Work</h2>
              <div class="task-remain" data-task-remain>2 tasks remain</div>
            </div>
            <div class="sub-menu-settings">
              <!-- btn: delete -->
              <div class="dropdown delete-options-container" data-dropdown>
                <div class="dropdown-btn btn-trash-can-container">
                  <button class="btn-trash-can">
                    <img
                      src="docs/assets/images/trash-can.png"
                      style="width: 100%; height: 100%"
                      data-dropdown-btn
                      data-delete-tasks-menu-btn
                    />
                  </button>
                </div>
                <!-- sub-menu: delete -->
                <div class="dropdown-menu delete-options-menu">
                  <button
                    class="btn-clear-current-list"
                    data-clear-current-list
                  >
                    Clear current list
                  </button>
                  <button class="btn-clear-whole-list" data-delete-whole-list>
                    Clear the whole list
                  </button>
                </div>
              </div>
              <!-- btn: view modules -->
              <div class="btn-view-modules-container" data-view-modules>
                <button class="btn-view-modules">
                  <img
                    src="docs/assets/images/view-modules.png"
                    style="width: 100%; height: 100%"
                  />
                </button>
              </div>
              <!-- btn: view lists -->
              <div class="btn-view-lists-container" data-view-lists>
                <button class="btn-view-lists">
                  <img
                    src="docs/assets/images/view-lists.png"
                    style="width: 100%; height: 100%"
                  />
                </button>
              </div>
              <!-- btn: add -->
              <div class="dropdown add-task-container" data-dropdown>
                <button class="dropdown-btn btn-add-task">
                  <img
                    src="docs/assets/images/add-new-task.png"
                    alt="add new task"
                    data-dropdown-btn
                  />
                </button>
                <!-- sub-menu: add -->
                <form class="dropdown-menu new-task-form" data-new-task-form>
                  <div class="form-row">
                    <label>Category *</label>
                    <input type="text" data-new-task-category />
                  </div>
                  <div class="form-row">
                    <label>Title *</label>
                    <input type="text" data-new-task-name maxlength="16" />
                  </div>
                  <div class="form-row">
                    <label>Description</label>
                    <input type="text" data-new-task-description />
                  </div>
                  <div class="form-row">
                    <label>Due date</label>
                    <input type="date" data-new-task-date />
                  </div>
                  <div class="form-row">
                    <label>Priority</label>
                    <div class="priority-options" data-new-task-priority>
                      <input
                        type="radio"
                        name="priority"
                        id="prior-high"
                        value="high"
                        data-new-task-priority-high
                      />
                      <label for="prior-high">High</label>
                      <input
                        type="radio"
                        name="priority"
                        id="prior-medi"
                        value="medium"
                        data-new-task-priority-medium
                      />
                      <label for="prior-medi">Medium</label>
                      <input
                        type="radio"
                        name="priority"
                        id="prior-low"
                        value="low"
                        checked
                        data-new-task-priority-low
                      />
                      <label for="prior-low">Low</label>
                    </div>
                  </div>
                  <div class="form-row">
                    <label>Remarks</label>
                    <textarea rows="3" data-new-task-remarks></textarea>
                  </div>
                  <div class="form-row">
                    <div
                    class="new-task-error-msg"
                    data-new-task-error-msg
                    ></div>
                    <button class="btn-create-task">Add task</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- card -->
          <div class="card">
            <div class="sort-btns-container">
              <button class="sort-btn sort-all" data-sort-all>All</button>
              <button class="sort-btn sort-today" data-sort-today>Today</button>
              <button class="sort-btn sort-ongoing" data-sort-ongoing>
                Ongoing
              </button>
              <button class="sort-btn sort-completed" data-sort-completed>
                Completed
              </button>
            </div>
            <div class="tasks-container" data-tasks-container></div>
          </div>
        </div>
      </div>
    </div>

    <!-- task template -->
    <template id="task-template">
      <div class="task-wrapper">
        <div class="task-header-section">
          <div class="task-name">
            <input type="checkbox" />
            <label>
              <span class="custom-checkbox"></span>
            </label>
          </div>
          <!-- <div class="description"  onkeypress="return (this.innerText.length <= 50)">description</div> -->
          <div class="description">description</div>
        </div>
        <div class="remarks">remarks</div>
        <div class="date">date</div>
        <div class="priority">high</div>
        <div class="card-btns-container" data-card-btns-container>
          <div class="edit-btns-container" data-edit-btns-container>
            <button class="delete-task">
              <img
                src="docs/assets/images/trash-can.png"
                alt="delete task"
                style="width: 100%; height: 100%"
                data-delete-task
              />
            </button>
            <button class="save-edit">
              <img
                src="docs/assets/images/tick-save.png"
                alt="save edit"
                style="width: 100%; height: 100%"
                data-save-edit-task
              />
            </button>
            <button class="cancel-edit">
              <img
                src="docs/assets/images/cross-cancel.png"
                alt="cancel edit"
                style="width: 100%; height: 100%"
                data-cancel-edit-task
              />
            </button>
          </div>
          <button class="edit-task" data-edit-task-btn>
            <img
              src="docs/assets/images/edit-task.png"
              alt="edit task"
              style="width: 100%; height: 100%"
              data-edit-task
            />
          </button>
        </div>
      </div>
    </template>
  </body>
  <script src="scripts.js"></script>
</html>

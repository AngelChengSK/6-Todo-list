<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- sidebar -->
      <aside class="sidebar">
        <ul class="sidebar-menu" data-categories-container>
          <li class="sidebar-item">Work</li>
          <li class="sidebar-item">School</li>
        </ul>
        <form class="sidebar-form" data-new-category-form>
          <input type="text" id="new-category" placeholder="New category" data-new-category-input/>
          <button class="btn btn-create-category">+</button>
        </form>
      </aside>

      <!-- main -->
      <div class="main">
        <!-- nav bar -->
        <nav class="nav-bar">
          <div class="user-name">Username</div>
        </nav>

        <!-- sub-menu -->
        <div class="sub-menu">
          <h2 class="category-name">Work</h2>
          <div class="task-remain">2 tasks remain</div>
          <form class="create-todo-form">
            <input type="text" placeholder="new task" />
            <button class="btn btn-create-task">+</button>
          </form>
        </div>

        <!-- card -->
        <div class="tasks-container">
          <div class="task-wrapper">
            <div class="task-name">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Task 1
              </label>
            </div>
          </div>

          <div class="task-wrapper">
            <div class="task-name">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Task 2
              </label>
            </div>
          </div>

          <div class="delete-container">
            <button class="clear">Clear completed tasks</button>
            <button class="delete">Delete list</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
